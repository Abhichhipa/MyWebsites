<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India & Its Bright Culture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f3e3;
            color: #333;
        }
        header {
            background-color: #ff9933;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .images img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #128807;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        input[type="file"] {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>India & Its Bright Culture</h1>
    </header>
    <main>
        <h2>Celebrate the Diversity of India</h2>
        <p>Discover the vibrant traditions, festivals, and landmarks that make India unique. Share your moments and images of Indian culture!</p>
        <input type="file" id="imageInput" accept="image/*" multiple>
        <div class="images" id="imageContainer"></div>
    </main>
    <footer>
        <p>&copy; 2025 India Culture Showcase</p>
    </footer>

    <script>
        const imageInput = document.getElementById('imageInput');
        const imageContainer = document.getElementById('imageContainer');

        imageInput.addEventListener('change', function() {
            const files = imageInput.files;
            imageContainer.innerHTML = ''; // Clear previous images

            Array.from(files).forEach(file => {
                const reader = new FileReader();

                reader.onload = function(event) {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    imageContainer.appendChild(img);
                };

                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
