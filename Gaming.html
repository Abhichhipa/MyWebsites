<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Arena</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #101010;
            color: #ffffff;
        }
        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: #e50914;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #282828;
            padding: 10px 0;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            color: #e50914;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .game {
            display: inline-block;
            margin: 15px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #1a1a1a;
            padding: 15px;
            width: 200px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .game img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .game h3 {
            margin: 10px 0;
            color: #e50914;
        }
        .game button {
            background-color: #e50914;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .game button:hover {
            background-color: #b20710;
        }
        footer {
            background-color: #1a1a1a;
            color: #888;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Gaming Arena</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Games</a>
        <a href="#">Community</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="game">
            <img src="https://via.placeholder.com/200" alt="Game 1">
            <h3>Game 1</h3>
            <p>Action-packed and thrilling adventure!</p>
            <button>Play Now</button>
        </div>
        <div class="game">
            <img src="https://via.placeholder.com/200" alt="Game 2">
            <h3>Game 2</h3>
            <p>Explore the fantasy world.</p>
            <button>Play Now</button>
        </div>
        <div class="game">
            <img src="https://via.placeholder.com/200" alt="Game 3">
            <h3>Game 3</h3>
            <p>Test your skills in a multiplayer arena.</p>
            <button>Play Now</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Gaming Arena. All rights reserved.</p>
    </footer>
</body>
</html>
